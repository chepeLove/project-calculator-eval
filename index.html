<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
<div class="calculator calculator__light-theme">
    <div class="calculator__header">
        <h1 class="calculator__header-title">Calculator</h1>
        <button class="calculator__header-button">
            <img  src="/assets/icons/moon.svg" alt="режим">
        </button>
    </div>
    <output class="calculator__condition" ></output>
    <output class="calculator__result"></output>
    <div class="calculator__items">
        <button class="calculator__item">C</button>
        <button class="calculator__item">%</button>
        <button class="calculator__item">/</button>
        <button class="calculator__item" >*</button>
        <button class="calculator__item" >7</button>
        <button class="calculator__item">8</button>
        <button class="calculator__item">9</button>
        <button class="calculator__item">-</button>
        <button class="calculator__item">4</button>
        <button class="calculator__item">5</button>
        <button class="calculator__item">6</button>
        <button class="calculator__item calculator__plus">+</button>
        <button class="calculator__item">1</button>
        <button class="calculator__item">2</button>
        <button class="calculator__item">3</button>
        <button class="calculator__item"></button>
        <button class="calculator__item">0</button>
        <button class="calculator__item" >.</button>
        <button class="calculator__item">=</button>
    </div>
</div>
<script src="scripts.js"></script>
</body>

</html>
